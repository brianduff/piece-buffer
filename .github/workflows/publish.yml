name: Publish Package to npmjs
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm test
      - run: echo "//wombat-dressing-room.appspot.com/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
      - run: echo "registry=https://wombat-dressing-room.appspot.com/" >> .npmrc
      - run: echo "always-auth=true" >> .npmrc
      - run: cat .npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
